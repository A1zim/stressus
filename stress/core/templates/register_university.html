{% extends 'base.html' %}

{% block content %}
<div class="section">
    <div class="dashboard-header">
        <h2>Register University</h2>
    </div>

    <div class="section">
        <form method="post">
            {% csrf_token %}
            <label for="name">University Name:</label>
            <input type="text" id="name" name="name" required>
            <div class="dashboard-actions">
                <button type="submit" class="btn btn-primary">Register University</button>
            </div>
        </form>
    </div>

    {% if notification %}
        <div class="section">
            <div class="notification {{ notification_type }}">
                {{ notification }}
            </div>
        </div>
    {% endif %}

    <div class="section">
        <a href="{% url 'super_admin_dashboard' %}" class="btn btn-primary">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
